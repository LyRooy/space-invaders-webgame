<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h2>Space Invaders</h2>
        <input type="text" id="nicknameInput" placeholder="Enter nickname">
        <div>
            <button id="easyButton">Easy</button>
            <button id="mediumButton">Medium</button>
            <button id="hardButton">Hard</button>
            <button id="endlessButton">Endless</button>
        </div>
        <h3>High Scores</h3>
        <table id="highScores">
            <tr>
                <th>Rank</th>
                <th>Nickname</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="canvasAndControls">
            <div id="score">Score: 0</div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <canvas id="crtOverlay" width="800" height="600"></canvas>
            <div id="powerUpMessage"></div>
            <div id="controls">
                <h3>Controls</h3>
                <p>Move: ← →</p>
                <p>Shoot: Space</p>
                <p>Restart: Enter</p>
                <p>Menu: Esc</p>
            </div>
        </div>
    </div>
    <div id="gameOverPopup">
        <div id="gameOverContent">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <div id="popupButtons">
                <button id="restartButton">Restart</button>
                <button id="returnToMenuButton">Menu</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="crt.js"></script>
</body>
</html>
